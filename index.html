<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Assets/style.css"> <!-- CSS Stylesheet -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script> <!-- Moment API for time control -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"> <!-- Bootstrap stylesheet -->
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-5">Weather Dashboard</h1>
        <h2 class="display">NOTE: Bug exists requiring user to hit search 2 times - unable to fix :(</h2>
    </div>

    <!-- Text search field and search button -->
    <div class="row">
        <div class="col-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search a city OR click city name from history ->" id="userText" value="">
                <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
            </div>
        </div>

        <!-- Search history buttons to the right of the search bar -->
        <div class="col-1">
            <button class="btn btn-link" type="button" id="hist0Btn"></button>
        </div>

        <div class="col-1">
            <button class="btn btn-link" type="button" id="hist1Btn"></button>
        </div>

        <div class="col-1">
            <button class="btn btn-link" type="button" id="hist2Btn"></button>
        </div>

        <div class="col-1">
            <button class="btn btn-link" type="button" id="hist3Btn"></button>
        </div>

        <div class="col-1">
            <button class="btn btn-link" type="button" id="hist4Btn"></button>
        </div>
    </div>

    <!-- Weather Info for Today's Date + 0, larger box at the top -->
    <div class="row">
        <div class="col-4 border border-4 rounded-4 bg-primary text-white" id="date0">
            <div id="date0date" class="row justify-content-evenly"></div>
            <img src = "" id="date0icon" class="center">
            <div class="row justify-content-evenly" id="date0temp" value=""></div>
            <div class="row justify-content-evenly" id="date0wind" value=""></div>
            <div class="row justify-content-evenly" id="date0humid" value=""></div>
            <div class="row justify-content-evenly" id="date0uv" value=""></div>
        </div>
    </div>

    <div class="row">
        
        <!-- Weather Info for Today's Date + 1 -->
        <div class="col-2 border border-4 rounded-4 bg-light" id="date1">
            <div id="date1date" class="row justify-content-evenly"></div>
            <img src = "" id="date1icon" class="center">
            <div class="row justify-content-evenly" id="date1temp" value=""></div>
            <div class="row justify-content-evenly" id="date1wind" value=""></div>
            <div class="row justify-content-evenly" id="date1humid" value=""></div>
        </div>

        <!-- Weather Info for Today's Date + 2-->
        <div class="col-2 border border-4 rounded-4 bg-light" id="date2">
            <div id="date2date" class="row justify-content-evenly"></div>
            <img src = "" id="date2icon" class="center">
            <div class="row justify-content-evenly" id="date2temp" value=""></div>
            <div class="row justify-content-evenly" id="date2wind" value=""></div>
            <div class="row justify-content-evenly" id="date2humid" value=""></div>
        </div>

        <!-- Weather Info for Today's Date + 3-->
        <div class="col-2 border border-4 rounded-4 bg-light" id="date3">
            <div id="date3date" class="row justify-content-evenly"></div>
            <img src = "" id="date3icon" class="center">
            <div class="row justify-content-evenly" id="date3temp" value=""></div>
            <div class="row justify-content-evenly" id="date3wind" value=""></div>
            <div class="row justify-content-evenly" id="date3humid" value=""></div>
        </div>

        <!-- Weather Info for Today's Date + 4-->
        <div class="col-2 border border-4 rounded-4 bg-light" id="date4">
            <div id="date4date" class="row justify-content-evenly"></div>
            <img src = "" id="date4icon" class="center">
            <div class="row justify-content-evenly" id="date4temp" value=""></div>
            <div class="row justify-content-evenly" id="date4wind" value=""></div>
            <div class="row justify-content-evenly" id="date4humid" value=""></div>
        </div>

        <!-- Weather Info for Today's Date + 5-->
        <div class="col-2 border border-4 rounded-4 bg-light" id="date5">
            <div id="date5date" class="row justify-content-evenly"></div>
            <img src = "" id="date5icon" class="center">
            <div class="row justify-content-evenly" id="date5temp" value=""></div>
            <div class="row justify-content-evenly" id="date5wind" value=""></div>
            <div class="row justify-content-evenly" id="date5humid" value=""></div>
        </div>
    </div>

    <script src="Assets/script.js"></script> <!-- Link to Javascript sheet -->
</body>
</html>
