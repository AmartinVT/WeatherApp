<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Assets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-5">Weather Dashboard</h1>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search a city OR click city name from history ->" id="userText" value="">
                <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
            </div>
        </div>

        <div class="col-1">
            <button class="btn btn-link" type="button" id="hist0Btn"></button>
        </div>

        <div class="col-1">
            <button class="btn btn-link" type="button" id="hist1Btn"></button>
        </div>

        <div class="col-1">
            <button class="btn btn-link" type="button" id="hist2Btn"></button>
        </div>

        <div class="col-1">
            <button class="btn btn-link" type="button" id="hist3Btn"></button>
        </div>

        <div class="col-1">
            <button class="btn btn-link" type="button" id="hist4Btn"></button>
        </div>
        
    </div>

    <div class="row">
        <div class="col-2 border border-4 rounded-4 bg-primary text-white" id="date0">
            <div id="date0date" class="row justify-content-evenly"></div>
            <img src = "" id="date0icon">
            <div class="row justify-content-evenly" id="date0temp" value=""></div>
            <div class="row justify-content-evenly" id="date0wind" value=""></div>
            <div class="row justify-content-evenly" id="date0humid" value=""></div>
        </div>

        <div class="col-2 border border-4 rounded-4 bg-light" id="date1">
            <div class="row justify-content-evenly" id="date1date">DATE</div>
            <div class="row justify-content-evenly" id="date1icon">ICON</div>
            <div class="row justify-content-evenly" id="date1temp">TEMP</div>
            <div class="row justify-content-evenly" id="date1wind">WIND</div>
            <div class="row justify-content-evenly" id="date1humid">HUMIDITY</div>
        </div>

        <div class="col-2 border border-4 rounded-4 bg-light" id="date2">
            <div class="row justify-content-evenly" id="date2date">DATE</div>
            <div class="row justify-content-evenly" id="date2icon">ICON</div>
            <div class="row justify-content-evenly" id="date2temp">TEMP</div>
            <div class="row justify-content-evenly" id="date2wind">WIND</div>
            <div class="row justify-content-evenly" id="date2humid">HUMIDITY</div>
        </div>

        <div class="col-2 border border-4 rounded-4 bg-light" id="date3">
            <div class="row justify-content-evenly" id="date3date">DATE</div>
            <div class="row justify-content-evenly" id="date3icon">ICON</div>
            <div class="row justify-content-evenly" id="date3temp">TEMP</div>
            <div class="row justify-content-evenly" id="date3wind">WIND</div>
            <div class="row justify-content-evenly" id="date3humid">HUMIDITY</div>
        </div>

        <div class="col-2 border border-4 rounded-4 bg-light" id="date4">
            <div class="row justify-content-evenly" id="date4date">DATE</div>
            <div class="row justify-content-evenly" id="date4icon">ICON</div>
            <div class="row justify-content-evenly" id="date4temp">TEMP</div>
            <div class="row justify-content-evenly" id="date4wind">WIND</div>
            <div class="row justify-content-evenly" id="date4humid">HUMIDITY</div>
        </div>

        <div class="col-2 border border-4 rounded-4 bg-light" id="date5">
            <div class="row justify-content-evenly" id="date5date">DATE</div>
            <div class="row justify-content-evenly" id="date5icon">ICON</div>
            <div class="row justify-content-evenly" id="date5temp">TEMP</div>
            <div class="row justify-content-evenly" id="date5wind">WIND</div>
            <div class="row justify-content-evenly" id="date5humid">HUMIDITY</div>
        </div>
    </div>

    <script src="Assets/script.js"></script>
</body>
</html>
